<style type="text/css">
.cagov-table table {

  margin: 0 0 15px;
  text-align: left;
}
.cagov-table table + figcaption {
  margin-bottom: 15px;
}
.cagov-table.aligncenter table {

}
.cagov-table.aligncenter table + figcaption {

}
.cagov-table.alignright table {

}
.cagov-table.alignright table + figcaption {

}
.cagov-table th {
  font-weight: bold;
}
.cagov-table td,
.cagov-table th {

  padding: 16px;
}

/*# sourceMappingURL=index.css.map */
